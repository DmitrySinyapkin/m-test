<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/index.min.css">
    <title>Test</title>
</head>
<body>
    <header>
        <div class="header__left">
            <div class="header__logo">
                <a href="">
                    <img src="./src/images/logo.svg" alt="logo">
                </a>
            </div>
            <nav>
                <div class="nav__button"><img src="./src/images/menu-btn.svg" alt="menu button"></div>
                <div class="nav__links">
                    <a class="nav__link" href="">УСЛУГИ</a>
                    <a class="nav__link" href="">АБОНЕМЕНТЫ</a>
                    <a class="nav__link" href="">ПОЧЕМУ МЫ</a>
                    <a class="nav__link" href="">ОБОРУДОВАНИЕ</a>
                    <a class="nav__link" href="">АКЦИИ</a>
                    <a class="nav__link" href="">FAQ</a>
                    <a class="nav__link" href="">КОНТАКТЫ</a>
                    <div class="nav__buttons">
                        <button class="button menu__button button_phone">
                            <img src="./src/images/phone.svg" alt="phone" class="button__text">
                        </button>
                        <button class="button menu__button button_request">
                            <span class="button__text">ОСТАВИТЬ ЗАЯВКУ</span>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header__buttons">
            <button class="button button_phone">
                <img src="./src/images/phone.svg" alt="phone" class="button__text">
            </button>
            <div class="button_full button_request">
                <button class="button">
                    <span class="button__text">ОСТАВИТЬ ЗАЯВКУ</span>
                </button>
                <div class="button button_right"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <h1 class="slider__header">СЛАЙДЕР</h1>
            <div class="slider__wrapper">
                <div class="slider__slide slider__slide_active" data-slide="1"><img src="./src/images/slide1.jpg" alt="slide 1"></div>
                <div class="slider__slide" data-slide="2"><img src="./src/images/slide2.jpg" alt="slide 2"></div>
                <div class="slider__slide" data-slide="3"><img src="./src/images/slide3.jpg" alt="slide 3"></div>
                <div class="slider__face">
                    <div class="face__text">
                        <div class="text__title"></div>
                        <div class="text__subtitle"></div>
                        <div class="button_full button_request">
                            <button class="button">
                                <span class="button__text">ОСТАВИТЬ ЗАЯВКУ</span>
                            </button>
                            <div class="button button_right"></div>
                        </div>
                    </div>
                    <div class="face__controls">
                        <div class="controls__switch controls__switch_active" data-slide="1">DOGIE COIN</div>
                        <div class="controls__switch" data-slide="2">ПАДЕНИЕ</div>
                        <div class="controls__switch" data-slide="3">ВОЗВРАЩЕНИЕ</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards">
            <h2 class="cards__header">КАРТОЧКИ</h2>
            <div class="cards__container"></div>
            <div class="cards__controls">
                <div class="button_full button_load">
                    <button class="button">
                        <span class="button__text">ЗАГРУЗИТЬ ЕЩЕ</span>
                    </button>
                    <div class="button button_right"></div>
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="modal__window">
                <div class="window__request">
                    <div class="request">
                        <div class="request__header">
                            <div class="request__header_left">
                                <h2 class="request__title">ОСТАВЬТЕ ЗАЯВКУ</h2>
                                <p class="request__subtitle request__text_small">Оставьте заявку и наш менеджер свяжется с вами в течение 10 - 15 минут</p>
                            </div>
                            <button class="request__button_exit button button_phone">
                                <img src="./src/images/cross.svg" alt="phone" class="button__text">
                            </button>
                        </div>
                        <form class="request__form">
                            <div class="form__field">
                                <input class="form__input form__input_name" type="text" placeholder="ВАШЕ ИМЯ*">
                                <div class="field__message field__message_name"></div>
                            </div>
                            <div class="form__field">
                                <input class="form__input form__input_email" type="text" placeholder="E-MAIL*">
                                <div class="field__message field__message_email"></div>
                            </div>
                            <div class="form__field">
                                <input class="form__input form__input_phone" type="text" placeholder="+7(000)000-00-00">
                                <div class="field__message field__message_phone"></div>
                            </div>
                            <div class="form__field">
                                <textarea class="form__input form__input_question" placeholder="ВАШ ВОПРОС*"></textarea>
                                <div class="field__message field__message_question"></div>
                            </div>
                        </form>
                        <div class="request__controls">
                            <div class="button_full request__button_submit">
                                <button class="button">
                                    <span class="button__text">ОСТАВИТЬ ЗАЯВКУ</span>
                                </button>
                                <div class="button button_right"></div>
                            </div>
                            <p class="request__agreement request__text_small">Нажимая на кнопку "Оставить заявку" вы соглашаетесь <a class="request__link" href="">с "Пользовательским соглашением"</a></p>
                        </div>
                    </div>
                </div>
                <div class="window__moon"><div class="moon"></div></div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="./src/scripts/openMenu.js"></script>
    <script src="./src/scripts/slider.js"></script>
    <script src="./src/scripts/cards.js"></script>
    <script src="./src/scripts/request.js"></script>
</body>
</html>
