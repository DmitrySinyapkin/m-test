<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.min.css">
    <title>Test</title>
</head>

<body>
    <header>
        <div class="header__left">
            <div class="header__logo">
                <a href="">
                    <img src="./images/logo.svg">
                </a>
            </div>
            <nav>
                <div class="nav__button"><img src="./images/menu-btn.svg"></div>
                <div class="nav__links">
                    <a class="nav__link" href="">УСЛУГИ</a>
                    <a class="nav__link" href="">АБОНЕМЕНТЫ</a>
                    <a class="nav__link" href="">ПОЧЕМУ МЫ</a>
                    <a class="nav__link" href="">ОБОРУДОВАНИЕ</a>
                    <a class="nav__link" href="">АКЦИИ</a>
                    <a class="nav__link" href="">FAQ</a>
                    <a class="nav__link" href="">КОНТАКТЫ</a>
                    <div class="nav__buttons">
                        <button class="button menu__button button_phone">
                            <img src="./images/phone.svg" class="button__text">
                        </button>
                        <button class="button menu__button button_request">
                            <div class="button__text">ОСТАВИТЬ ЗАЯВКУ</div>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
        <div class="header__buttons">
            <button class="button button_phone">
                <img src="./images/phone.svg" class="button__text">
            </button>
            <div class="button_full button_request">
                <button class="button">
                    <div class="button__text">ОСТАВИТЬ ЗАЯВКУ</div>
                </button>
                <div class="button button_right"></div>
            </div>
        </div>
    </header>
    <main>
        <section class="slider">
            <div class="slider__wrapper">
                <div class="slider__slide slider__slide_active" data-slide="1"><img src="./images/slide1.jpg"></div>
                <div class="slider__slide" data-slide="2"><img src="./images/slide2.jpg"></div>
                <div class="slider__slide" data-slide="3"><img src="./images/slide3.jpg"></div>
                <div class="slider__face">
                    <div class="face__text">
                        <div class="text__title"></div>
                        <div class="text__subtitle"></div>
                        <div class="button_full button_request">
                            <button class="button">
                                <div class="button__text">ОСТАВИТЬ ЗАЯВКУ</div>
                            </button>
                            <div class="button button_right"></div>
                        </div>
                    </div>
                    <div class="face__controls">
                        <div class="controls__switch controls__switch_active" data-slide="1">DOGIE COIN</div>
                        <div class="controls__switch" data-slide="2">ПАДЕНИЕ</div>
                        <div class="controls__switch" data-slide="3">ВОЗВРАЩЕНИЕ</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards">
            <h2 class="cards__header">КАРТОЧКИ</h2>
            <div class="cards__container"></div>
            <div class="cards__controls">
                <div class="button_full button_load">
                    <button class="button">
                        <div class="button__text">ЗАГРУЗИТЬ ЕЩЕ</div>
                    </button>
                    <div class="button button_right"></div>
                </div>
            </div>
        </section>
        <div class="modal">
            <div class="modal__window">
                <div class="window__request">
                    <div class="request">
                        <div class="request__header">
                            <div class="request__wrapper">
                                <h2 class="request__title">ОСТАВЬТЕ ЗАЯВКУ</h2>
                                <p class="request__subtitle">Оставьте заявку и наш менеджер свяжется с вами в течение 10 - 15 минут</p>
                            </div>
                            <button class="request__button_exit button button_phone">X</button>
                        </div>
                        <form class="request__form form">
                            <input class="form__input form__input_name" type="text" placeholder="ВАШЕ ИМЯ*">
                            <input class="form__input form__input_email" type="text" placeholder="E-MAIL*">
                            <input class="form__input form__input_phone" type="text" placeholder="+7(000)000-00-00">
                            <textarea class="form__input form__input_question" placeholder="ВАШ ВОПРОС*"></textarea>
                        </form>
                        <div class="request__controls">
                            <div class="button_full request__button_submit">
                                <button class="button">
                                    <div class="button__text">ОСТАВИТЬ ЗАЯВКУ</div>
                                </button>
                                <div class="button button_right"></div>
                            </div>
                            <div class="request__agreement">Нажимая на кнопку "Оставить заявку" вы соглашаетесь <a class="agreement__link" href="">с "Пользовательским соглашением"</a></div>
                        </div>
                    </div>
                </div>
                <div class="window__moon"></div>
            </div>
        </div>
    </main>
    <script src="./scripts/openMenu.js"></script>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/request.js"></script>
</body>

</html>
